{% extends 'base.html' %}

{% block content %}
<div class="container">
<form action="" method="post" class="d-flex flex-column justify-content-center align-items-center mt-4">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-primary">검색</button>
</form>
</div>
<div class="container mt-4">
    <div class="row flex-row">
        <section class="col">
            {% for data in datas %}
            <div class="card my-2">
                <h5 class="card-header">{{ data.price }}</h5>
                <div class="card-body">
                  <h5 class="card-title">{{ data.title }}</h5>
                  <!-- <p class="card-text">With supporting text below as a natural lead-in to additional content.</p> -->
                  <a href="{{ data.link }}" class="btn btn-primary d-block" target="_blank">바로가기</a>
                </div>
            </div>
            {% endfor %}
        </section>
        <section class="col">
            
        </section>
        <section class="col">
            
        </section>
    </div>
</div>
{% endblock %}
