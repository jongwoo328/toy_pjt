{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container">
<form action="" method="post" class="d-flex flex-column justify-content-center align-items-center mt-4">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-primary">검색</button>
</form>
</div>
<div class="container mt-4">
    <div class="row flex-row">
        <section class="col">
            <a href="https://www.fmkorea.com/?vid=&mid=hotdeal" target="_blank">
                <img src="{% static 'images/fmk_logo.png' %}" alt="fm korea logo" class="d-block w-100 border">
            </a>
            {% for data in datas %}
            <div class="card my-2">
                <h5 class="card-header">{{ data.price }}</h5>
                <div class="card-body">
                  <h5 class="card-title">{{ data.title }}</h5>
                  <p class="card-text">{{ data.date }}</p>
                  <a href="{{ data.link }}" class="btn btn-primary d-block" target="_blank">바로가기</a>
                </div>
            </div>
            {% empty %}
            <h3 class="text-center">해당하는 핫딜이 없습니다.</h3>
            {% endfor %}
        </section>
        <section class="col">
            
        </section>
        <section class="col">
            
        </section>
    </div>
</div>
{% endblock %}
