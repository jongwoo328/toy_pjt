{% extends 'base.html' %}
{% load static %}
{% block css %}
<style>
    .logo {
        width: 300px;
    }
</style>

{% endblock %}
{% block content %}

<div class="container d-flex justify-content-center align-items-center"
    style="margin-top: 30px; margin-bottom:30px; min-height: 100vh;">
    <div class="d-flex flex-column align-items-center">
        <img class="logo" src="{%static 'images/hotsearch.png' %}" alt="Hotdeal">
        <form action="" method="post" class="d-flex flex-column justify-content-center align-items-center mt-4 mb-5">
            {% csrf_token %}
            <div class="container h-100">
                <div class="d-flex justify-content-center h-100">
                    <div class="searchbar d-flex justify-content-between align-items-center">
                        {{ form }}
                        <button class="bg-transparent border-0">
                            <div class="search_icon text-white text-decoration-none"><i class="fas fa-search"></i></div>
                        </button>
                    </div>
                </div>
            </div>
        </form>
        <div>
            <a href="http://" target="_blank" rel="noopener noreferrer">
                <img class="icon"
                    style="border-radius: 20px; border: 2px solid black; margin: 0 30px; width: 70px; height: 70px;"
                    src="{% static 'images/fm.png' %}" alt="fmkorea">
            </a>
            <img class="icon"
                style="border-radius: 20px; border: 2px solid black; margin: 0 30px; width: 70px; height: 70px;"
                src="{% static 'images/ruli.png' %}" alt="ruliweb">
            <img class="icon"
                style="border-radius: 20px; border: 2px solid black; margin: 0 30px; width: 70px; height: 70px;"
                src="{% static 'images/ppomppu.png' %}" alt="ppomppu">
        </div>
    </div>
</div>
{% endblock %}
