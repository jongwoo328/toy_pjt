{% extends 'base.html' %}
{% load static %}
{% block content %}

<nav class="navbar navbar-expand-md navbar-dark d-flex justify-content-center" style="height: 70px; padding: 0 380px;">
    <div class="container d-flex justify-content-center">
        <form action="" method="post" class="d-flex flex-column justify-content-center align-items-center">
            {% csrf_token %}
            <div class="container h-100 d-flex justify-content-center align-items-center">
                <div class="d-flex justify-content-center h-100">
                    <div class="searchbar d-flex justify-content-between">
                        {{ form }}
                        <button class="bg-transparent border-0">
                            <div class="search_icon text-white text-decoration-none"><i class="fas fa-search"></i></div>
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</nav>
<section>
    <div class="container mt-4">
        <div class="row justify-content-center">
            {% for result in results %}
            <div class="card col-3 mx-1 my-1">
                <img class="card-img-top" src="{{ result.img }}">
                <div class="card-body">
                  <p class="card-text">{{ result.title }}</p>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>

{% endblock %}
