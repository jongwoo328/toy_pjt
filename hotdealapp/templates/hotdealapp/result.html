{% extends 'base.html' %}
{% load static %}

<nav class="navbar navbar-expand-md navbar-dark bg-dark" style="height: 70px; padding: 0 380px;">
    <div class="container" style="margin-top: 30px; margin-bottom:30px">
        <form action="" method="post" class="d-flex flex-column justify-content-center align-items-center mt-4">
            {% csrf_token %}
            <div class="container h-100">
                <div class="d-flex justify-content-center h-100">
                    <div class="searchbar d-flex justify-content-between">
                        {{ form }}
                        <button class="bg-transparent border-0">
                            <div class="search_icon text-white text-decoration-none"><i class="fas fa-search"></i></div>
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</nav>
